<html lang="en">

<head>

<body>
    <div>
    <p>Background color?</p>
    <input type="color" name="" id="backgroundcolor">
    

    <br><br>
    
    <p>Pick font</p>
    <select name="fonts" id="font">
        <option value="arial">Arial</option>
        <option value="baloo">Baloo</option>
        <option value="chewy">Chewy</option>
        <option value="emilyscandy">Emilys Candy</option>
        <option value="montserrat">Montserrat</option>
        <option value="raleway">Raleway</option>
    </select>

    
    <br><br>

    <p>Pick font color</p>
    <input type="color" id="fontcolor">

    <br><br>
    
    <p>Font size?</p>
    <select name="fonts" id="fontsize">
        <option value="10px">small</option>
        <option value="15px">medium</option>
        <option value="20px">large</option>
    </select>
    <br><br>
    

    <p>Write something</p>
    <input type="text" name="" id="name">
    <p id="output"></p>

    <br></br>

    <button id="createBtn" onclick="makeCard()">Create card</button>
</div>

    


    <script src="app.js" type="text/javascript"></script>
